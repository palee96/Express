name: publish
on:
  push:
    branches: [ master ]
jobs:
publish-hello-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Build the hello-docker Docker image
run: |
       echo "${{ secrets.TOKEN_FOR_GITHUB }}" | ghcr login -u palee96 --password-stdin ghcr.io
       docker build . --file Dockerfile --tag ghcr.io/palee96/nexofox-test:latest
       docker run ghcr.io/palee96/nexofox-test:latest
       docker push ghcr.io/palee96/nexofox-test:latest


