name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: palee96
        password: ${{ secrets.TOKEN_FOR_GITHUB }}
    - name: Build docker image    
      run: |
        docker build . --tag ghcr.io/palee96/nexofox-test:latest
        docker run ghcr.io/palee96/nexofox-test:latest
        docker push ghcr.io/palee96/nexofox-test:latest


